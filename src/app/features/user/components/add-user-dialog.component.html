<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <section>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname" />
        <mat-error *ngIf="userForm.get('firstname')?.invalid">
          First Name is required (min 2 characters)
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname" />
        <mat-error *ngIf="userForm.get('lastname')?.invalid">
          Last Name is required (min 2 characters)
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="userForm.get('email')?.invalid">
          Enter a valid email
        </mat-error>
      </mat-form-field>

<!--      <mat-form-field>-->
<!--        <mat-label>Phone number</mat-label>-->
<!--        <example-tel-input formControlName="phone" required></example-tel-input>-->
<!--        <mat-icon matSuffix>phone</mat-icon>-->
<!--        <mat-hint>Include area code</mat-hint>-->
<!--      </mat-form-field>-->

      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
        Submit
      </button>

    </form>
  </section>
</mat-dialog-content>
