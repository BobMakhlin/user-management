<ng-container *ngIf="currentUserRole">
  <mat-button-toggle-group (ngModelChange)="onCurrentUserRoleChanged($event)" [(ngModel)]="currentUserRole"
                           aria-label="Font Style">
    <ng-container *ngFor="let role of roles">
      <mat-button-toggle value="{{role}}">{{ role }}</mat-button-toggle>
    </ng-container>
  </mat-button-toggle-group>
</ng-container>
